<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator Barcode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      margin: 0;
      background: #ffeef8; /* soft pink */
    }

    h2 {
      text-align: center;
      color: #d63384;
    }

    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      resize: vertical;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b71f66;
    }

    .barcode-item {
      background: white;
      padding: 10px;
      margin-top: 20px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    svg {
      width: 100%;
      height: auto;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <h2>ðŸ’— Generator Barcode ðŸ’—</h2>

  <p>Masukkan hingga 10 data (1 baris = 1 barcode):</p>
  <textarea id="barcodeInput">357340097198807
359162074260519
357335099269739</textarea>

  <button onclick="generateBarcodes()">Tampilkan Barcode</button>

  <div id="barcodeContainer"></div>

  <!-- JsBarcode CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

  <script>
    function generateBarcodes() {
      const container = document.getElementById("barcodeContainer");
      container.innerHTML = "";

      const lines = document.getElementById("barcodeInput").value.trim().split('\n').slice(0, 10);

      lines.forEach((text, index) => {
        const div = document.createElement("div");
        div.className = "barcode-item";

        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.id = "barcode" + index;
        div.appendChild(svg);

        JsBarcode(svg, text.trim(), {
          format: "CODE128",
          lineColor: "#000",
          width: 2,
          height: 60,
          displayValue: true
        });

        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
